<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Temperature Converter!</h1>
        <form id="temperature-form">
            <label for="temperature">Enter the temperature:</label>
            <input type="text" id="temperature" placeholder="Temperature" required>
            <br>
            <label for="unit">F or C:</label>
            <input type="text" id="unit" placeholder="F or C" required>
            <br>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
